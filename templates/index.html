{% extends 'base.html' %}

{% block title %}Adoption Agency{% endblock %}

{% block content %}
<div class="container mb-3">
  <h1 class="display-3">Pets</h1>
  <div class="row container">
    {% for pet in pets %}
    <div class="col-4 border rounded">
      <h3 class="text-center">{{pet.name}}</h3>
      <img class="img-fluid" src="{{pet.photo_url}}">
      {% if pet.is_available %}
      <p><a href="/{{pet.id}}" class="text-success">{{pet.name}}</a><b> is available!</b></p>
      {% else %}
      <p><a href="/{{pet.id}}" class="text-success">{{pet.name}}</a><b> is not available!</b></p>
      {% endif %}
    </div>
    {% endfor %}
  </div>
  <a class="btn btn-success m-2" href="/add">Add Pet</a>
</div>
{% endblock %}
